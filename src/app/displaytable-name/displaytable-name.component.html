<div class="container">
 
  <div class="header">
    List of Entities
  </div>
 
  <div class="headerbuttons">
    <div class="btn-div">
      <button class="create-button" routerLink="/createentity"><i class="fa-solid fa-plus icon"></i>Create</button>
    </div>
    <div class="search-div">
      <input type="text" placeholder="Search" [(ngModel)]="searchText" (input)="onSearch()">
      <i class="fas fa-search" style="margin-inline-start: -34px;"></i>
    </div>
  </div>
 
  <div class="container">
    <ng-container *ngIf="tableNames.length > 0; else emptyList">
    <table class="table">
      <thead>
        <tr>
          <th class="center-header">Entity Name</th>
          <th class="center-header">View</th>
          <th class="center-header">Edit</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let table of pagedData; let odd = odd">
          <td class="center-content" [ngClass]="{'odd-row': odd, 'even-row': !odd}" style="padding-block-start: 10px">{{ table.entityName }}</td>
          <td class="center-content" [ngClass]="{'odd-row': odd, 'even-row': !odd}">
            <button class="view-button" [ngClass]="{'odd-button': odd, 'even-button': !odd}" [routerLink]="['/entity', table.entityName]">
              <i class="fa-solid fa-eye"></i>
            </button>
            </td>
            <td class="center-content" [ngClass]="{'odd-row': odd, 'even-row': !odd}">
              <button *ngIf="hasValues !== undefined && hasValues[table.entityName] !== undefined" 
                      [ngClass]="{'odd-button': odd, 'even-button': !odd}"
                      [disabled]="hasValues[table.entityName]" 
                      class="edit-button" 
                      (click)="editTable(table.entityName)">
                      <i class="fa-solid fa-pen-to-square"></i>
              </button>
            </td>
        </tr>
      </tbody>
    </table>
  </ng-container>
  <ng-template #emptyList>
    <div class="empty-list-message">
      List is empty
    </div>
  </ng-template>
  </div>
</div>
